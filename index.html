<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Countdown Timer</title>

</head>
<body>
    <div class="container">
        <label for="minutesInput">Enter Minutes:</label>
        
        <input type="number" id="minutesInput" placeholder="Enter minutes">
        <div id="timerDisplay">00:00:00</div>
        <div class="controls">
            <button id="startButton" onclick="startTimer()">Play</button>
            <button id="resetButton" onclick="resetTimer()">Reset</button>
            <button id="pauseButton" onclick="pauseTimer()">Pause</button>
        </div>
    </div>
</body>
</html>
